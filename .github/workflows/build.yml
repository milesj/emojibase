name: Build
on: push
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # 12 fails because of different snapshot output
        node-version: [10]
      fail-fast: true
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install --ignore-engines --frozen-lockfile
      - run: yarn run build
      - run: yarn run type
      - run: yarn run jest -w 2
      - run: yarn run eslint
  locale:
    name: Locale
    runs-on: ubuntu-latest
    strategy:
      matrix:
        locale: [da, de, en-gb, es, es-mx, fr, it, ja, ko, ms, nl, pl, pt, ru, sv, th, zh, zh-hant]
      fail-fast: true
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - run: yarn install --ignore-engines --frozen-lockfile
      - run: yarn run build
      - run: yarn run jest -w 2
        env:
          TEST_LOCALE: ${{ matrix.locale }}
