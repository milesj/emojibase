name: Build
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12, 14, 16]
      fail-fast: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install --ignore-engines --frozen-lockfile
      - run: yarn run build
      - run: yarn run type
      - run: yarn run jest
      - run: yarn run lint
  pack:
    name: Pack
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: yarn install --ignore-engines --frozen-lockfile
      - run: yarn run type
      - run: yarn run pack
  locale:
    name: Locale
    runs-on: ubuntu-latest
    strategy:
      matrix:
        locale:
          - da
          - de
          - en-gb
          - es
          - es-mx
          - et
          - fi
          - fr
          - hu
          - it
          - ja
          - ko
          - lt
          - ms
          - nb
          - nl
          - pl
          - pt
          - ru
          - sv
          - th
          - uk
          - zh
          - zh-hant
      fail-fast: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: yarn install --ignore-engines --frozen-lockfile
      - run: yarn run build
      - run: yarn run jest
        env:
          TEST_LOCALE: ${{ matrix.locale }}
  docs:
    name: Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: yarn install --ignore-engines --frozen-lockfile
      - run: yarn run build
      - run: |
          cd website
          yarn install --ignore-engines --frozen-lockfile
          yarn run build
